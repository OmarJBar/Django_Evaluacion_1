<!DOCTYPE html>
{%load static%}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <script src='main.js'></script>
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">

<div class="alert alert-info text-center display-1">DJANGO SHOP</div>
<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form class="form-signin" method="post" action="{% url 'vista_form_productos' %}">
        {% csrf_token %}
        <img src="{%static 'img/logo.png'%}" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="text" id="userName" name="userName" class="form-control" placeholder="Email address" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
        <div class="checkbox mb-3">
            <h6> ingresar cualquier cosa </h6>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
